<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Documento - Asistencia MÃ©dica J.A</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #054b88;
      --primary-hover: #007bff;
      --light-bg: #f8f9fa;
      --text-dark: #343a40;
      --text-light: #6c757d;
      --card-bg: #ffffff;
      --shadow: 0 8px 30px rgba(0,0,0,0.08);
      --success-color: #28a745;
      --error-color: #dc3545;
    }
    body { font-family: 'Poppins', sans-serif; background: #f4f6f9; margin:0; padding:0; }
    header { background: linear-gradient(135deg, var(--primary-color) 0%, #007bff 100%); color:white; padding: 30px 40px; box-shadow: var(--shadow); }
    header h1 { margin:0; font-size:2em; font-weight:600; }
    .container { max-width:600px; margin:40px auto; padding:20px; background:var(--card-bg); border-radius:12px; box-shadow: var(--shadow); }
    label { display:block; margin:15px 0 5px; font-weight:500; color:var(--text-dark); }
    input[type="text"], input[type="file"], select { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; }
    button { margin-top:20px; background: var(--primary-color); color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; transition:0.3s; width:100%; font-size:1em; }
    button:hover { background: var(--primary-hover); }
    .btn-back { display:inline-flex; align-items:center; gap:8px; margin-top:20px; padding:10px 16px; background: linear-gradient(135deg, #054b88, #007bff); color:white; border-radius:10px; text-decoration:none; font-weight:600; transition:0.3s; }
    .btn-back:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(5,75,136,0.3); }

    .alert { padding:12px 20px; border-radius:8px; margin-bottom:15px; font-weight:500; }
    .alert-success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .alert-error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
  </style>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='zz.png') }}">
</head>
<body>
  <header>
    <h1><i class="fas fa-cloud-upload-alt"></i> Subir Documento</h1>
  </header>

  <div class="container">

    <!-- ðŸ”¹ Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {% if category == 'error' %}alert-error{% else %}alert-success{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <!-- hidden input con usuario_id -->
      <input type="hidden" name="usuario_id" value="{{ paciente_id }}">

      <label for="nombre">Nombre del documento:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Resultado Laboratorio" required>

      <label for="tipo">Tipo de documento:</label>
      <select id="tipo" name="tipo" required>
        <option value="" disabled selected>Selecciona tipo</option>
        <option value="Examen">Examen</option>
        <option value="Receta">Receta</option>
        <option value="Informe">Informe</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="archivo">Archivo:</label>
      <input type="file" id="archivo" name="archivo" required>

      <button type="submit"><i class="fas fa-upload"></i> Subir Documento</button>
    </form>

    <a href="{{ url_for('documentos_paciente') }}" class="btn-back"><i class="fas fa-arrow-left"></i> Volver a documentos</a>
  </div>
</body>
</html>
