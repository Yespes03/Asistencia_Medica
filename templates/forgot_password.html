<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Recuperar Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 360px; 
    }

    .container h2 {
      color: #3b82f6;
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 20px;
    }

    .field-label {
      display: block;
      text-align: left;
      margin-top: 12px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 15px;
    }

    button:hover {
      background: #2563eb;
    }

    
    .flash-message {
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 10px;
      text-align: center;
      transition: opacity 0.5s ease;
      font-size: 14px;
    }

    .flash-message.error {
      background-color: #FEE2E2;
      color: #991B1B;
    }

    
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }

      .container h2 {
        font-size: 18px;
      }

      input, select, button {
        font-size: 13px;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='zz.png') }}">
</head>
<body>
  <div class="container">
    <h2>Recuperar contraseña</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
            <div class="flash-message error">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label class="field-label">Tipo de documento:</label>
      <select id="document_type" name="document_type" required>
        <option value="">Selecciona</option>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="rc">Registro Civil</option>
      </select>

      <label class="field-label">Número de documento:</label>
      <input type="text" name="document_number" required>

      <label class="field-label">Nueva contraseña:</label>
      <input type="password" name="new_password" required>

      <button type="submit">Actualizar contraseña</button>

      <button type="button" onclick="window.location.href='/'" style="margin-top: 10px;">
  Volver Página principal
</button>

      
    </form>
  </div>
  <script>
  setTimeout(() => {
    const messages = document.querySelectorAll('.flash-message');
    messages.forEach(msg => {
      msg.style.opacity = '0';
      setTimeout(() => msg.remove(), 500); // se elimina después de la animación
    });
  }, 3000); 
</script>
</body>
</html>
